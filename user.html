<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <img src="media/lottery_logo.PNG" width="145" alt="">
        <h1>National Lottery</h1>
        <div id="user-interface">
            <a href="admin.html">
                <button type="button" class="btn btn-primary">Switch toAdmin</button>
            </a>
            <div id="number-selection">
                <!-- Dynamic content will be injected here by JS -->
            </div>
            <div id="board-selection">
                <label for="boards">Number of Boards:</label>
                <input type="number" id="boards" min="1" max="10" value="1">
            </div>
            <div id="ticket-cost">
                <!-- Display total cost of tickets -->
            </div>
            <button id="generate-tickets" class="btn btn-primary">Generate Tickets</button>
        </div>
    </div>
    
</body>
</html>
